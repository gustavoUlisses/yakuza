<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YakuzaFin</title>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Logo">
        <form id="calc-form">
            <div class="input-group">

                <input type="text" id="percentage-input" placeholder="Porcentagem %" />
            </div>
            <div class="input-group">

                <input type="text" id="value-input" placeholder="Quantia $" />
            </div>
            <button type="button" id="calculate-btn">Calcular</button>
        </form>
        <div id="result-container">
            <p>Lucro: <span id="profit-result"></span></p>
            <p>Devolver Limpo: <span id="client-result"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
